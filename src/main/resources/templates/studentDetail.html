<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<main role="main" class="container">
    <div class="row justify-content-center pt-3">
        <h2>Student`s detail</h2>
    </div>
    <div class="input-group text-center pb-3">
        <a href="/students" class="btn btn-primary">All students</a>
    </div>
    <form action="#" method="post" th:action="@{/students/save}" th:object="${student}">
        <input type="hidden" th:value="*{id}" id="id" name="id"/>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{firstName}" id="firstName" name="firstName" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="middleName" class="col-sm-2 col-form-label">Middle name</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{middleName}" id="middleName" name="middleName" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{lastName}" id="lastName" name="lastName" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthDate" class="col-sm-2 col-form-label">Birth date</label>
            <div class="col-sm-10">
                <input type="text" th:value="${#dates.format(student.birthDate, 'yyyy-MM-dd')}"
                       id="birthDate" name="birthDate" placeholder="yyyy-MM-dd" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" th:value="*{email}" class="form-control" id="email" name="email"
                       placeholder="example@domain.com">
            </div>
        </div>
        <input type="submit" value="Save" class="btn btn-success"/>
    </form>
</main>
</body>
</html>
