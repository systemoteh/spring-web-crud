<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<main role="main" class="container">
    <div class="row justify-content-center pt-3">
        <h2>All students</h2>
    </div>
    <div class="input-group text-center pb-3">
        <form action="#" th:action="@{/edit}" method="post">
            <input type="submit" class="btn btn-success" value="Add new Student"/>
        </form>
    </div>
    <table class="table table-hover">
        <caption>Total count:</caption>
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Middle name</th>
            <th scope="col">Last name</th>
            <th scope="col">Birth date</th>
            <th scope="col">E-mail</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="student : ${students}">
            <tr>
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${#dates.format(student.birthDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <form action="#" method="post" th:action="@{/edit}" th:object="${student}">
                        <!--thymeleaf post form in loop (with object)-->
                        <input type="hidden" th:value="*{id}" id="id" name="id"/>
                        <input type="hidden" th:value="*{firstName}" id="firstName" name="firstName"/>
                        <input type="hidden" th:value="*{middleName}" id="middleName" name="middleName"/>
                        <input type="hidden" th:value="*{lastName}" id="lastName" name="lastName"/>
                        <input type="hidden" th:value="*{birthDate}" id="birthDate" name="birthDate" datatype="date"/>
                        <input type="hidden" th:value="*{email}" id="email" name="email"/>
                        <input type="submit" class="btn btn-primary" value="Edit"/>
                    </form>
                <td>
                    <form action="#" th:action="@{'/delete/'+ ${student.id}}" method="post">
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>
</body>
</html>
